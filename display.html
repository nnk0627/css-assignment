<!DOCTYPE html>
<html>
<head>
	<title>Display</title>
	<style type="text/css">
		h1{
			display: inline-block;
			border: 10px solid gray;
			width: 200px;
			height: 50px;
		}
		a{
			width: 200px;
			height: 100px;
			display: block;
			border: 10px solid red;
		}
	</style>
</head>
<body>
	<h1>Hello</h1>
	<h1>Japanese</h1>
	<h1>BootCamp</h1>
	<a href="https://www.facebook.com">Facebook</a><br>
	<a href="https://www.google.com">Google</a><br>
	<a href="https://www.instagram.com">Instagram</a><br>

</body>
</html>
